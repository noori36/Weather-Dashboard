<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/newstyles.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="app-title">
    <h1><i class="fab fa-github"></i> Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For a City</h3>
        <form id="user-form" class="card-body">
          <!-- <label class="form-label" for="username"></label> -->
          <input name="username" id="username" type="text" placeholder="Search.." autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div id="language-buttons" class="card-body">
          <!-- <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button> -->
          <ul id="searchHistory" class="list-group">
            <!-- append li here li class="list-group-item"-->
        </ul>
        </div>
      </div>
    </div>

    


    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group">

      </div>
      
      <div class="card">
        <h3 class="card-header text-uppercase">Search History</h3>
        <div id="language-buttons" class="card-body">
          <ul id="searchHistory" class="list-group">
        </ul>
        </div>
      </div>

      <div class="card">
        <div id="current-name" class="col-12 px-3 py-3">
            <!-- display currentCity here text with p-->
            <div id="cityDetail">
                <h2 id="current-city"> </h2>
                <div id="current-date"></div>

                <div id="uv-result" class="dimmer-switch">
                    <p class="uv-condition"></p>
                </div>

                <p class="mb-0">
                    <span id="current-weather-image"></span></p>
            </div>
        </div>
      </div>

    </div>

    <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
            <div class="row">
                <div class="col-12">
                    <h4>Search for a City:</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input class="form-control" type="text" id="enterCity"
                            placeholder="Enter city to view weather">
                        <button type="button" id="searchBtn" class="btn btn-primary"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">

                    <ul id="searchHistory" class="list-group">
                        <!-- append li here li class="list-group-item"-->
                    </ul>

                </div>
            </div>
        </div>

        <div id="weatherContent" class="col-9 pb-4 pt-4 ">
            <div class="row pb-3 mr-2 ml-2">
                <div id="current-name" class="col-12 px-3 py-3">
                    <!-- display currentCity here text with p-->
                    <div id="cityDetail">
                        <h2 id="current-city"> </h2>
                        <div id="current-date"></div>

                        <div id="uv-result" class="dimmer-switch">
                            <p class="uv-condition"></p>
                        </div>

                        <p class="mb-0">
                            <span id="current-weather-image"></span></p>
                    </div>
                </div>
            </div>

            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2">
                    <h3>5-Day Forecast:</h3>

                </div>
            </div>

            <div id="fiveDay" class="row pl-2">
                <!-- add 5 day forecast info here -->
                <div class="col-12">
                    <div class="card">
                        <div id="forecast_card">

                        </div>
                    </div>

                </div>

            </div>
        </div>
      
    <!-- </div> -->


  </main>

  <script src="./Assets/js/scripts.js"></script>
</body>

</html>
