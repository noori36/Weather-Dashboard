<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e14826e6af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Search for a City:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity"
                                placeholder="Enter city to view weather">
                            <button type="button" id="searchBtn" class="btn btn-primary"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">

                        <ul id="searchHistory" class="list-group">
                            <!-- append li here li class="list-group-item"-->
                        </ul>

                    </div>
                </div>
            </div>

            <div id="weatherContent" class="col-9 pb-4 pt-4 ">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="current-name" class="col-12 px-3 py-3">
                        <!-- display currentCity here text with p-->
                        <div id="cityDetail">
                            <h2 id="current-city"> </h2>
                            <div id="current-date"></div>

                            <div id="uv-result" class="dimmer-switch">
                                <p class="uv-condition"></p>
                            </div>

                            <p class="mb-0">
                                <span id="current-weather-image"></span></p>
                        </div>
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast:</h3>

                    </div>
                </div>

                <div id="fiveDay" class="row pl-2">
                    <!-- add 5 day forecast info here -->
                    <div class="col-12">
                        <div class="card">
                            <div id="forecast_card">

                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Assets/js/scripts.js"></script>
</body>

</html>
