<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/styles.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="app-title">
    <h1><i class="fab fa-github"></i> Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For a City</h3>
        <form id="user-form" class="card-body">
          <input type="text" id="city-input" placeholder="Search.." autofocus="true" />
          <button type="submit" class="btn" id="search-button">Search</button>
        </form>
      </div>
    </div>


    <div class="col-12 col-sm-12 col-md-8 float-right">
        <div>
          <div class="city"></div>
        </div>
  
        <div>
          <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
          <div class="five-day"></div>
        </div>
    </div>
      
    <div class="column col-3">
        <div class="border-top border-primary" id="search-history"></div>
    </div>
  
    <div class="column col-9">
        <div class="row" id="currentWeather"></div>
        <div class="row" id="fiveDayForecastHeader"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
    </div>
  
  </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/js/scripts.js"></script>
</body>

</html>
